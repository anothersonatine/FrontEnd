
<app-proyecto></app-proyecto>
<div class="modal fade" id="editProyecto" tabindex="-1" role="dialog" aria-labelledby="editProyecto" data-backdrop="false" *ngIf="proyectos"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProyecto">Editar Proyecto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreP">Nombre del proyecto</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionP">Descripci√≥n del proyecto</label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyectos.descripcionP" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Imagen del proyecto</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="proyectos.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                        <img [src]="imageProyectoService.url" width="120px">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Editar</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
