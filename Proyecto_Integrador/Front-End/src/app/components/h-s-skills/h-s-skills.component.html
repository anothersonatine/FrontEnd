<div class="row">
    <div class="col-lg-11"><h1>Hard & Soft skills</h1></div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
       <circle-progress
       [percent]="85"
       [radius]="100"
       [showUnits]="false"
       [imageSrc]="'../../assets/html.png'"
       [showImage]="true"
       [imageHeight]="70"
       [imageWidth]="70"
       [outerStrokeWidth]="12"
       [innerStrokeWidth]="2"
       [outerStrokeColor]="'#78C000'"
       [innerStrokeColor]="'#C7E596'"
       [animation]="true"
       [animationDuration]="600"
       ></circle-progress>
</div>
