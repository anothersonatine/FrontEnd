<div class="page-header">
    <h1></h1>
  </div>
<div class="jumbotron">
<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" data-toggle="modal" routerLink="/newproyecto" *ngIf="isLogged" data-target="#agregarProyecto" data-whatever="@mdo" >
            Agregar Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h2>{{Proyectos.nombreP}}</h2>
                    </td>
                    <td>{{Proyectos.descripcionP}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light"  data-toggle="modal" data-target="#editarProyecto" data-whatever="@mdo" routerLink="/editproyecto/{{Proyectos.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</div>
