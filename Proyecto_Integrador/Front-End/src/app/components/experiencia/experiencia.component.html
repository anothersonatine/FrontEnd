<div class="page-header">
    <h1></h1>
  </div>
  
<div class="jumbotron">
<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged"  data-toggle="modal" data-target="#agregarExperiencia"  data-whatever="@mdo">
            Nueva Experiencia
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>
                        <h2>{{Experiencia.descripcionE}}</h2>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary" ata-toggle="modal" data-target="#editarExperiencia"  data-whatever="@mdo" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>                     
        </table>
    </div>

</div>
</div>
