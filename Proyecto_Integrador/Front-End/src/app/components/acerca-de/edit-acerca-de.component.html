
<app-acerca-de></app-acerca-de>
<div class="modal fade" id="editAcercaDe" tabindex="-1" role="dialog" aria-labelledby="editAcercaDe" data-backdrop="false" *ngIf="persona"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Apellido</label>
                        <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="imagen">
                        <img [src]="imageService.url" width="120px">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Editar</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
