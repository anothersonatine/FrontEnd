<body>
<div class="page-header">
    <h1></h1>
  </div>
<div class="jumbotron">
    <div class="row">

        <h1>Hard & Soft skills</h1>
        <div class="col-9">
            <button type="button" data-toggle="modal" data-target="#agregarSkill"  data-whatever="@mdo" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>
    
    
        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="60" [imageSrc]="''" 
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="12" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#a700a7'"
            [innerStrokeColor]="'#f600f6'" 
            [animation]="true" 
            [animationDuration]="600">
            </circle-progress>
    
            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#editarSkill" data-whatever="@mdo" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-square"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                        <i class="bi bi-trash3"></i></button>
                </td>
            </div>
            
        </div>
    </div>
</div>
</body>

<style>
    body {
      background-image: url("");
        background-repeat: no-repeat;
        background-attachment: scroll;
    }
  </style>
