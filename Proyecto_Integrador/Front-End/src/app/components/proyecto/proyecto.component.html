<body>
<div class="page-header">
    <h1></h1>
  </div>
<div class="jumbotron">
<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" data-toggle="modal" routerLink="/newproyecto" *ngIf="isLogged" data-target="#agregarProyecto" data-whatever="@mdo" >
            Agregar Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyectos of proyectos">
                    <td>
                        <h2>{{Proyectos.nombreP}}</h2>
                    </td>
                    <td>
                        <h2>{{Proyectos.descripcionP}}</h2>
                    </td>
                    <td>
                        <img src={{Proyectos.img}} class="img fluid" id="proyecto">
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-primary"  data-toggle="modal" data-target="#editarProyecto" data-whatever="@mdo" routerLink="/editproyecto/{{Proyectos.id}}">
                            <i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Proyectos.id)">
                            <i class="bi bi-trash3"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
</div>
</body>

<style>
    body {
      background-image: url("../../../assets/bg.png");
        background-repeat: no-repeat;
        background-attachment: scroll;
    }
  </style>
